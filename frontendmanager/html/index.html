<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">

        <style>
            .material-icons{
                font-size:18px;
                color:black;
            }
        </style>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.js"></script>
        <!-- Custom JS -->
        <script src="../js/jquery.cookie.js"></script>
        <script src="../js/user_service.js"></script>
        <script src="../js/metadata_service.js"></script>
        <script>
            $(document).ready(function(){
                if ($.cookie("token") === undefined)
                    location.href = "login.html";
                get_projects();
            });
        </script>

        <title>Redcapd - Gestione Progetti</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Altissimo Livello</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Projects</a>
                <a class="nav-item nav-link" onclick="logout();" href="#">Logout</a>
            </div>
        </div>
    </nav>
        <div class="container">
            <br>
            <h2>Lista progetti</h2>
            <br>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">
                            <div style="float:right">
                                <button type="button" class="btn" style="background-color: #2ecc71;" data-toggle="modal" data-target="#exampleModal"><i class="material-icons" style="color:white">add</i></button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="project_table">
                <!--
                    <tr>
                        <td scope="row" style="line-height: 30px;">Progetto di prova</td>
                        <td>
                            <div style="float:right">
                                <button type="button" class="btn btn-light"><i class="material-icons" style="color:#3498db">info</i></button>
                                <button type="button" class="btn btn-light"><i class="material-icons">edit</i></button>
                                <button type="button" class="btn btn-light"><i class="material-icons" style="color:#e74c3c">delete</i></button>
                            </div>
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crea Progetto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="project_name_id">Nome</label>
                                <input name = "name" type="text" class="form-control" id ="project_name_id" placeholder="Nome del progetto" required>
                            </div>

                            <div class="form-group">
                                <label for="project_description_id">Descrizione</label>
                                <textarea name = "description" class="form-control" id="project_description_id" rows="3" placeholder="Descrizione"></textarea>
                            </div>

                            <button type="button" class="btn btn-primary" onclick="create_project($('#project_name_id').val(),$('#project_description_id').val())">Salva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
