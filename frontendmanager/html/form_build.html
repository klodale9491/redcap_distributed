<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

        <link rel="stylesheet" href="../css/basscss.css">
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        <script src="../js/html5sortable.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.js"></script>
        <!-- Custom JS -->
        <script src="../js/jquery.cookie.js"></script>
        <script src="../js/user_service.js"></script>
        <script src="../js/metadata_service.js"></script>
        <script>
            $(document).ready(function(){
                // caricamento dei campi del form
                var urlParams = new URLSearchParams(location.search);
                if(urlParams.has('fid')){
                    get_form_by_id(urlParams.get('fid'));
                }
            });
        </script>


        <style>
            .material-icons{
                font-size:18px;
                color:black;
            }

            .component{
                background-color:white;
                border:1px solid darkgrey;
            }
        </style>

        <title>Redcapd - Gestione Form Progetti</title>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col col-xs-12 col-sm-12">
                    <h2>Modifica Form</h2>
                    <!-- datid del form-->
                    <br>
                    <label for="form_name_id">Nome</label>
                    <input name = "name" type="text" class="form-control" id ="form_name_id" placeholder="Nome del form" required>
                    <br>
                </div>
                <!-- Sezione a sinistra -->
                <div class="col col-xs-12 col-sm-6">

                    <br>
                    <h2>Campi disponibili</h2>
                    <br>

                    <ul class="js-sortable sortable flex flex-column list-reset" aria-dropeffect="move">
                        <li class="p1 mb1 navy component" style="position: relative; z-index: 10" draggable="true" role="option" aria-grabbed="false">
                            <div class="row" style="margin:0">
                                <div class="col col-xs-10 col-sm-10" style="padding:0">
                                    <p>Textbox</p>
                                </div>
                                <div class="col col-xs-2" style="padding:6px 5px">
                                    <a href="#" style="float:right;">
                                        <i onclick = "$('#insert_field_modal_id').attr('type_of_field','textbox');$('#insert_field_modal_id').modal()" class="material-icons" style="color:#2ecc71">add</i>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="p1 mb1 navy component" style="position: relative; z-index: 10" draggable="false" role="option" aria-grabbed="false">
                            <div class="row" style="margin:0">
                                <div class="col col-xs-10 col-sm-10" style="padding:0">
                                    <p>Number</p>
                                </div>
                                <div class="col col-xs-2" style="padding:6px 5px">
                                    <a href="#" style="float:right;">
                                        <i onclick = "$('#insert_field_modal_id').attr('type_of_field','number');$('#insert_field_modal_id').modal()" class="material-icons" style="color:#2ecc71">add</i>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="p1 mb1 navy component" style="position: relative; z-index: 10" draggable="true" role="option" aria-grabbed="false">
                            <div class="row" style="margin:0">
                                <div class="col col-xs-10 col-sm-10" style="padding:0">
                                    <p>Checkbox</p>
                                </div>
                                <div class="col col-xs-2" style="padding:6px 5px">
                                    <a href="#" style="float:right;">
                                        <i onclick = "$('#insert_field_modal_id').attr('type_of_field','checkbox');$('#insert_field_modal_id').modal()" class="material-icons" style="color:#2ecc71">add</i>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="p1 mb1 navy component" style="position: relative; z-index: 10" draggable="true" role="option" aria-grabbed="false">
                            <div class="row" style="margin:0">
                                <div class="col col-xs-10 col-sm-10" style="padding:0">
                                    <p>Select</p>
                                </div>
                                <div class="col col-xs-2" style="padding:6px 5px">
                                    <a href="#" style="float:right;">
                                        <i onclick = "$('#insert_field_modal_id').attr('type_of_field','select');$('#insert_field_modal_id').modal()" class="material-icons" style="color:#2ecc71">add</i>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>

                <!-- Sezione a destra -->
                <div class="col col-xs-12 col-sm-6">
                    <br>
                    <h2>Composizione form</h2>
                    <br>
                    <ul  class="js-sortable sortable flex flex-column list-reset form-composition" id = "form_list_build" aria-dropeffect="move">

                    </ul>
                </div>

                <script type="text/javascript">
                    sortable('.form-composition', {
                        forcePlaceholderSize: true,
                        placeholderClass: 'border',
                        hoverClass: 'red',
                        itemSerializer: function (item, container) {
                            item.parent = '[parentNode]'
                            item.node = '[Node]'
                            item.html = item.html.replace('<','&lt;')
                            return item
                        },
                        containerSerializer: function (container) {
                            container.node = '[Node]'
                            return container
                        }
                    })
                </script>
            </div>
        </div>
        <!-- MODAL -->
        <div class="modal fade" id="insert_field_modal_id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" type_of_field="textbox">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="insert_new_field_title_id">Inserisci nuovo campo</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="material-icons">chiudi</i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="field_label_id">Nome</label>
                                <input name = "field_label_name" type="text" class="form-control" id ="field_label_id" placeholder="Nome del campo" required>
                            </div>
                            <br>
                            <button type="button" class="btn btn-primary" onclick="add_field_to_form($('#insert_field_modal_id').attr('type_of_field'),$('#field_label_id').val())">Salva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
